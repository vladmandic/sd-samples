<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" href="assets/compare.png" type="image/x-icon">
  <link type="text/css" rel="stylesheet" href="assets/nerdfont.css">

<body>
  <div class="main-container">

    </div>
    <div class="footer">
      <span id="stats"></span>
      <a class="discord" href="https://discord.com/invite/VjvR2tabEX">Discord</a>

  </div>
    <div class="details-container" id="details-container">
      <div id="details-content">
        <div id="details-placeholder"></div>
      </div>
    </div>
